<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <title>Document</title>
  </head>
  <style></style>
  <body></body>
  <script>
    // Вивести на екран N абзаців (N вводиться користувачем) за зразком

    const numParagraphs = parseInt(prompt(`Введіть к-ть абзаців`, 0));
    for (let i = 1; i <= numParagraphs; i++) {
      document.write(`<h1>Заголовок ${i}</h1>`);
      for (let j = 1; j <= i; j++) {
        document.write(`<p>Розділ ${i}, параграф ${j}</p>`);
      }
      document.write(`<hr>`);
    }
  </script>
</html>
