<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <title>Document</title>
  </head>
  <style>
    body {
      font-size: 2rem;
      padding: 1rem 2rem;
      line-height: 1.2;
    }
  </style>
  <body></body>
  <script>
    // Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел вводиться користувачем.

    //1.Вводимо необхідні дані
    const maxNum = 100;
    const amountNumber = parseInt(
      prompt("Введіть кількість випадкових чисел", "0")
    );

    //2.Знаходимо і виводимо результат
    document.write(`<ul>`);
    for (let i = 0; i < amountNumber; i++) {
      const randomNum = Math.floor(Math.random() * maxNum + 1);
      document.write(`<li>${randomNum}</li>`);
    }
    document.write(`</ul>`);
  </script>
</html>
