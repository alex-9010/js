<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <title>Document</title>
  </head>
  <style></style>
  <body></body>
  <script>
    // Знайти суму 5 непарних чисел, що знаходяться між заданими користувачем числами.

    const minRange = parseInt(prompt(`Задайте мінімальне число діапазону`, 1));
    const maxRange = parseInt(
      prompt(`Задайте максимальне число діапазону`, 20)
    );
    let sum = 0;
    let num = 0;
    for (let i = minRange + 1; i < maxRange; i++) {
      if (i % 2 === 1 && num < 5) {
        sum += i;
        num++;
      }
    }
    document.write(`<h1>Cумa всіх непарних чисел = ${sum}</h1>`);
  </script>
</html>
