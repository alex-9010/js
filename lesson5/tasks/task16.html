<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <title>Document</title>
  </head>
  <style></style>
  <body></body>
  <script>
    // Користувач поступово вводить прибуток магазину за кожен день протягом N тижнів. Знайти загальну величину прибутку та вивести величину прибутку протягом кожного окремого тижня.

    const numWeeks = parseInt(prompt(`Введіть к-ть тижнів`));
    let sumMoneyWeek = 0;
    let sumMoneyAllWeeks = 0;
    for (let i = 1; i <= numWeeks; i++) {
      for (let j = 1; j <= 7; j++) {
        let sumMoneyDay = parseInt(
          prompt(`Введіть прибуток за ${j} день ${i} тижня`)
        );
        sumMoneyWeek += sumMoneyDay;
      }
      sumMoneyAllWeeks += sumMoneyWeek;
      document.write(
        `<h3>Сума прибутку за ${i} тиждень = ${sumMoneyWeek}грн.</h2>`
      );
      sumMoneyWeek = 0;
    }
    document.write(`<h1>Загальна сума прибутку = ${sumMoneyAllWeeks}грн.</h1>`);
  </script>
</html>
