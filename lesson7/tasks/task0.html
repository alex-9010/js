<script>
  // Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.

  let result
  function getSeason(monthNum) {
    switch (monthNum) {
      case 12:
      case 1:
      case 2: result = "Зима"
        break
      case 3:
      case 4:
      case 5: result = "Весна"
        break
      case 6:
      case 7:
      case 8: result = "Літо"
        break
      case 9:
      case 10:
      case 11: result = "Осінь"
        break
      default: result = "Ви ввели не правильне число"
        break
    }
    return result
  }
  const monthNum = parseInt(prompt(`Задайте номер місяця`, 1));
  const season = getSeason(monthNum)
  document.write(season)
</script>
