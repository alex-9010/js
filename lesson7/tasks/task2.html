<script>
  // Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.

  function getSeason(dayNum) {
    if (dayNum >= 1 && dayNum <= 5) return "Робочий день"
    else if (dayNum >= 6 && dayNum <= 7) return "Вихідний"
  }
  const dayNum = parseInt(prompt('Задайте номер дня', 1));
  const day = getSeason(dayNum)
  document.write(day)
</script>
