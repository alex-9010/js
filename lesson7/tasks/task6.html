  tr,
  td {
    border: 1px solid #000;
  }

<body></body>
<script>
  // Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).
  function getTable(maxRows, maxColumns, text) {
    document.write(`<table>`);
    for (let j = 0; j < maxRows; j++) {
      document.write(`<tr>`);
      for (let i = 0; i < maxColumns; i++) {
        document.write(`<td>${text}</td>`);
      }
      document.write(`</tr>`);
    }
    document.write(`</table>`);
  }
  const maxRows = parseInt(prompt('Введіть к-ть рядкі'));
  const maxColumns = parseInt(prompt('Введіть к-ть колонок'));
  const text = prompt('Введіть текст повідомлення')
  const table = getTable(maxRows, maxColumns, text)
</script>
