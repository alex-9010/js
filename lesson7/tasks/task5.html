<!DOCTYPE html>

  <title>Document</title>

<style>
  body {
    font-size: 3rem;
    line-height: 1.2;
  }
</style>

<body></body>
<script>
  //  Створити окремі функції, які переводять:
  // Сантиметри у дюйми;
  // Кілограми у фунти;
  // Кілометри у милі.

  function cmToInch(num) {
    return (num * 0.39370)
  }
  function kgToPound(num) {
    return (num * 2.2046)
  }
  function kmToMile(num) {
    return (num * 0.62137)
  }
  const num = parseInt(prompt('Введіть число'))
  document.write(`
  <p>${(num)} cm = ${cmToInch(num)} in</p>
  <p>${(num)} kg = ${kgToPound(num)} lb</p>
  <p>${(num)} km = ${kmToMile(num)} mi</p>
  `)
</script>

</html>
