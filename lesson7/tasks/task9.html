<script>
  // Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.

  const maxTempValue = parseInt(prompt('Введіть к-ть показників температури'));

  function getNegativeTempNum(maxTempValue) {
    let negativeTempNum = 0
    for (let i = 1; i <= maxTempValue; i++) {
      let tempValue = parseInt(prompt(`Введіть ${i} показник`))
      if (tempValue < 0) negativeTempNum++
    }
    return negativeTempNum
  }

  const negativeTempNum = getNegativeTempNum(maxTempValue)
  document.write(`<h1>кількість від’ємних показів температури = ${negativeTempNum}</h1>`)
</script>

</html>
