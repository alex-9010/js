  //  Створити функцію, яка для 3 заданих чисел знаходить одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.

  function getAmount(num1, num2, num3) {

    for (let i = 0; i < 3; i++) {
      if (arguments[i] % 2 === 0)
        numOfEven++
    }
    for (let i = 0; i < 3; i++) {
      if (arguments[i] > 0)
        numOfPositive++
    }
    for (let i = 0; i < 3; i++) {
      if (arguments[i] > 100)
        numGreater100++
    }
    return numOfEven, numOfPositive, numGreater100
  }
  let numOfEven = 0
  let numOfPositive = 0
  let numGreater100 = 0
  const num1 = parseInt(prompt('Введіть перше число'))
  const num2 = parseInt(prompt('Введіть друге число'))
  const num3 = parseInt(prompt('Введіть третє число'))
  const amount = getAmount(num1, num2, num3)
  document.write(`

    <p>кількість додатних = ${numOfPositive}</p>
    <p>кількість більших за 100 = ${numGreater100}</p>
  `)
</script>
