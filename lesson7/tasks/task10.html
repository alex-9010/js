<script>
  // Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури.

  const maxTempValue = parseInt(prompt('Введіть к-ть показників температури'));

  function getMidValueTemp(maxTempValue) {
    let positiveTempNum = 0
    let positiveTempSum = 0
    for (let i = 1; i <= maxTempValue; i++) {
      let tempValue = parseInt(prompt(`Введіть ${i} показник`))
      if (tempValue > 0) {
        positiveTempSum += tempValue
        positiveTempNum++
      }
    }
    return (positiveTempSum / positiveTempNum)
  }

  const MidValueTemp = getMidValueTemp(maxTempValue)
  document.write(`<h1>середнє значення для додатних показів температури = ${MidValueTemp}</h1>`)
</script>

</html>
