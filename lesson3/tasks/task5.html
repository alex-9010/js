<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <title>Document</title>
  </head>
  <style>
    body {
      font-size: 2rem;
      padding: 1rem 2rem;
      line-height: 1.2;
    }
  </style>
  <body></body>
  <script>
    /*З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.*/

    //1.Вводимо дані
    const userCategory = prompt(
      "Введіть англійською мовою категорію водія (A, B чи C)"
    );

    //2.Знаходимо і виводимо результат
    switch (userCategory) {
      case "A":
        document.write(`
    <p>А-мотоцикл</p>
    `);
        break;
      case "B":
        document.write(`
    <p>В-легковий автомобіль</p>
    `);
        break;
      case "C":
        document.write(`
    <p>С-вантажний автомобіль</p>
    `);
        break;
      default:
        document.write(`
    <p>категорія не знайдено</p>
    `);
        break;
    }
  </script>
</html>
