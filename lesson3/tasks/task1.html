<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <title>Document</title>
  </head>
  <style>
    body {
      font-size: 2rem;
      padding: 1rem 2rem;
      line-height: 1.2;
    }
  </style>
  <body></body>
  <script>
    // З клавіатури вводяться імена двох дітей та кількість у них цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість однакова.

    //1.Вводимо необхідні дані
    const nameFirstChild = prompt("Введіть ім'я першої дитини");
    const amountOfSweetsOfFirstChild = parseInt(
      prompt("Введіть кількість цукерок першої дитини", "0")
    );

    const nameSecondChild = prompt("Введіть ім'я другої дитини");
    const amountOfSweetsOfSecondChild = parseInt(
      prompt("Введіть кількість цукерок другої дитини", "0")
    );

    //2.Знаходимо і виводимо результат
    if (amountOfSweetsOfFirstChild > amountOfSweetsOfSecondChild)
      document.write(`<p>${nameFirstChild} має більше цукерок</p>`);
    else if (amountOfSweetsOfFirstChild == amountOfSweetsOfSecondChild)
      document.write(`<p>Кількість цукерок однакова</p>`);
    else document.write(`<p>${nameSecondChild} має більше цукерок</p>`);
  </script>
</html>
