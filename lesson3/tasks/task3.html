<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/script.js"></script>
    <title>Document</title>
  </head>
  <style>
    body {
      font-size: 2rem;
      padding: 1rem 2rem;
      line-height: 1.2;
    }
  </style>
  <body></body>
  <script>
    // Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.

    // 1. Вводимо дані
    let userNumber = parseInt(prompt("Введіть ціле число від 1 до 5", "0"));

    // 2. Знаходимо і виводимо результат
    const randomNumber = Math.floor(Math.random() * 5 + 1);
    if (userNumber == randomNumber)
      document.write(`<p>Вітаю! Ви вгадали це число</p>`);
    else if (
      (userNumber =
        parseInt(prompt("Не вгадали. Спробуйте ще раз", "0")) == randomNumber)
    )
      document.write(`<p>Вітаю! Ви вгадали це число</p>`);
    else
      document.write(
        `<p>Нажаль Ви не вгадали. Це було число ${randomNumber}</p>`
      );
  </script>
</html>
